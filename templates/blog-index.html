{% extends 'base.html' %}

{% block content %}
  {% for b in blog_list %}
    <div>
      <a href="{{ url_for('blog_detail', path=b.path ) }}">
        {{ b.title }}
      </a>
      <p>
        {{ b.meta.description }}
      </p>
    </div>
  {% endfor %}
  <h3><a href="{{ url_for('index') }}">to homepage</a></h3>
{% endblock %}
